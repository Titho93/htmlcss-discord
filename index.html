<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Discord</title>
</head>
<body>

  <header>

    <div class="header-up">
      <bar class="contain">
          <div class="logo">
          <img src="img/logo.svg" alt="Discord">
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Scarica</a></li>
            <li><a href="#">Perch√® Discord</a></li>
            <li><a href="#">Nitro</a></li>
            <li><a href="#">Sicurezza</a></li>
            <li><a href="#">Assistenza</a></li>
          </ul>
        </div>
        <div class="login">
          <a href="#">Accedi</a>
        </div>
      </bar>
    </div>  

    <div class="header-down debug">
      <div class="square contain">
        <div class="description">
        
        </div>
      </div>
    </div>

  </header>

  <main>

    <section class="white debug">
      <div class="contain">
        <div class="lightblue"></div>
        <div class="pink"></div>
      </div>
    </section>

    <section class="grey debug">
      <div class="contain">
        <div class="lightblue"></div>
        <div class="pink"></div>
      </div>
    </section>

    <section class="white debug">
      <div class="contain">
        <div class="lightblue"></div>
        <div class="pink"></div>
      </div>
    </section>

    <section class="end-main">
      <div class="contain">
        <div class="green"></div>
      </div>
    </section>

  </main>

  <footer>

    <div class="footer-up">
      <div class="contain">
        <div class="red"></div>
        <div class="wood-green"></div>
        <div class="wood-green"></div>
        <div class="wood-green"></div>
        <div class="wood-green"></div>
      </div>
    </div>

    <div class="footer-down">
      <div class="contain">
        <div class="end-square">
          <div class="logo-end">Logo</div>
          <div class="button">button</div>
        </div>
      </div>
    </div>  

  </footer>
  
</body>
</html>
